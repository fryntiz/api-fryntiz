<VirtualHost *:80>
    ServerName api.fryntiz.es
    ServerAlias www.api.fryntiz.es

    Redirect permanent / https://api.fryntiz.es/

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/web/api-fryntiz/public

    <Directory /var/www/web/api-fryntiz/public>
        Options +FollowSymLinks
        IndexIgnore */*
        AllowOverride All
        RewriteEngine on

        ## Si el directorio o el archivo existe, entonces se usa directamente:
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        ## Otherwise forward it to index.php
        RewriteRule . index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/api-fryntiz/error.log
    CustomLog ${APACHE_LOG_DIR}/api-fryntiz/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName api.fryntiz.es
    ServerAlias www.api.fryntiz.es

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/web/api-fryntiz/public

    <Directory /var/www/web/api-fryntiz/public>
        Options +FollowSymLinks
        IndexIgnore */*
        AllowOverride All
        RewriteEngine on

        ## Si el directorio o el archivo existe, entonces se usa directamente:
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        ## Otherwise forward it to index.php
        RewriteRule . index.php
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/api.fryntiz.dev/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/api.fryntiz.dev/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/api.fryntiz.dev/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/api-fryntiz/error-ssl.log
    CustomLog ${APACHE_LOG_DIR}/api-fryntiz/access-ssl.log combined
</VirtualHost>

